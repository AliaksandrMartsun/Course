{% if latest_question_list%}
    <ul>
        {% for question in latest_question_list|dictsort:"id" %}
            <li>
                <a href="/page_2/post/{{ question.id }}/">
                    {{ question.question_text|default: "Нет вопроса" }}</a>
            </li>
        {% endfor %}
        <li>
            <a>{{ latest_question_list|random }}</a>
        </li>






    </ul>
{% else %}
    <p>Список вопросов пуст.</p>
{% endif %}
